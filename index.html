<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<!-- As a heading -->
	<nav class="navbar navbar-light bg-light">
 		 <span class="navbar-brand mb-0 h1">CALCULATOR</span>
	</nav><br />
<div class="container">
		<div class="alert alert-primary text-center" role="alert">
   			Simple Calculator
		</div>
	<form action="/" method="post">
	  <label for="signs">Choose Operation:</label>
		  <select name="operator" id="signs">
		    <option value="+">Addition</option>
		    <option value="-">Subtraction</option>
		    <option value="*">Multiplication</option>
		    <option value="/">Division</option>
		  </select>
		<input type="text" name="number1" placeholder="First Number">
		<input type="text" name="number2" placeholder="Second Number">
		<button type="submit" class="btn btn-primary" name="submit">Calculate</button>
	</form> <br />
</div>

<!--Bootrap Javascript plugins -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
