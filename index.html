<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

	<!-- As a heading -->
	<nav class="navbar navbar-light bg-light">
 		 <span class="navbar-brand mb-0 h1">CALCULATOR</span>
	</nav><br />
<div class="container">
		<div class="alert alert-primary" role="alert">
   			Add Two Numbers
		</div>
	<form action="/" method="post">
		<input type="text" name="num1" placeholder="First Number">
		<input type="text" name="num2" placeholder="Second Number">
		<button type="submit" class="btn btn-primary" name="submit">Calculate</button>
	</form> <br />
		<div class="alert alert-primary" role="alert">
   			Subtract Two Numbers
		</div>
	<form action="/" method="post">
		<input type="text" name="sub1" placeholder="First Number">
		<input type="text" name="sub2" placeholder="Second Number">
		<button type="submit" class="btn btn-primary" name="submit">Calculate</button>
	</form>
</div>
</body>
</html>
